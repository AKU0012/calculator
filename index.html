<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
 
<body>
    <div class="h2">Calculator</div>
    <span class="side-h2">by__Anirudh_Karanth</span>
    <div class="container">
        <div class="display">
            <input id="screendisplay" class="screen" type="text">
        </div>
        <div class="buttons">
            <table class="table">
            <tr>
                <td class="key">(</td>
                <td class="key">)</td>
                <td class="key">%</td>
                <td class="key">AC</td>
            </tr>
            <tr>
                <td class="key">7</td>
                <td class="key">8</td>
                <td class="key">9</td>
                <td class="key">/</td>
            </tr>
            <tr>
                <td class="key">4</td>
                <td class="key">5</td>
                <td class="key">6</td>
                <td class="key">*</td>
            </tr>
            <tr>
                <td class="key">1</td>
                <td class="key">2</td>
                <td class="key">3</td>
                <td class="key">-</td>
            </tr>
            <tr>
                <td class="key">0</td>
                <td class="key">.</td>
                <td class="key">=</td>
                <td class="key">+</td>
            </tr>
        </table>
    </div>
    
</div>
</body>
<script src="index.js"></script>

</html>
